{% extends 'base.html' %}

{% block content %}
<div>
    <form action="{% url 'post_new' %}" >
        <input type="submit" value="Add New Post">
    </form>
</div>

<ul>
    {% for item in object_list %}
    <li>
        <h2>
            <a href="{% url 'detail' item.pk %}">
                {{item.title}}
            </a>
        </h2>
        <h3>
            {{item.author}}
        </h3>
        <p>
            {{item.text}}
        </p>
    </li>
    {% endfor %}
</ul>
{% endblock content%}
