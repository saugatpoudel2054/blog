{% extends 'base.html' %}

{% block content %}
<h3>
    {{ article.title}}
</h3>

<p class='author'>
    {{ article.author}}
</p>

<p>
    {{ article.text}}
</p>

<form action="{% url 'post_edit' article.pk %}">
    <button type="submit">Edit Post</button>
</form>
<br>
<form action="{% url 'post_delete' article.pk %}">
    <button type="submit">Delete Post</button>
</form>




{% endblock content%}
